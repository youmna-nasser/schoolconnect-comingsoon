<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Connect - Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('Desktop - coming soon.png') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .title {
            font-size: 2rem;
            margin: 10px 0;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #555;
        }

        .logo {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }

        .header {
            font-weight: bold;
            color: #F4C829;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="header">Welcome to <span>School Connect</span></h1>
        <h2 class="title">We Are Coming Soon</h2>
        <img src="Desktop - coming soon.png" alt="School Connect Logo" class="logo">
        <p class="subtitle">Discover, Connect and Grow Together</p>
    </div>
</body>
</html>
