<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Connect - Coming Soon</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons for social media -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('Desktop - coming soon.png') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* Header Styles */
        .header {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .highlight {
            font-family: 'Luckiest Guy', cursive;
            font-size: 1.5rem;
            color: #F4C829;
        }

        /* Title Styles */
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin: 20px 0;
        }

        /* Logo */
        .logo {
            max-width: 250px; /* Increased the size of the logo */
            margin: 20px auto;
            display: block;
        }

        /* Subtitle Styles */
        .subtitle {
            font-family: 'Raleway', sans-serif;
            font-size: 1.2rem;
            font-weight: bold; /* Made it bold */
            font-style: italic; /* Made it italic */
            color: #555;
            margin-top: 10px;
        }

        /* Social Media Section */
        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            margin: 0 10px;
            font-size: 1.8rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.2);
        }

        /* Social Media Colors */
        .fa-facebook {
            color: #1877F2; /* Facebook blue */
        }

        .fa-instagram {
            color: #E1306C; /* Instagram pink */
        }
    </style>
</head>
<body>
    <div class="overlay">
        <p class="header">Welcome to <span class="highlight">SCHOOL CONNECT</span></p>
        <h1 class="title">We Are Coming Soon</h1>
        <p class="subtitle">Discover, Connect and Grow Together</p>
        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=61566758502618" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/schoolconnectapp/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
